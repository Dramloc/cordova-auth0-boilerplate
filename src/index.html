<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Hello Cordova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.auth0.com/styleguide/4.8.33/index.min.css" rel="stylesheet" />
</head>

<body>
  <div class="app" id="app">
  </div>
  <template id="loading">
    <div class="page">
      <div class="flex col abs-centered full-page">
        <div class="spinner spinner-lg is-auth0">
          <div class="circle"></div>
        </div>
        <h3>Auth0</h3>
      </div>
    </div>
  </template>
  <template id="login">
    <div class="page">
      <div class="flex col full-page">
        <div class="expand-to-fill flex abs-centered">
          <div>
            <h1>Auth0</h1>
            <h2>Hybrid Quickstart</h2>
            <p>Please click the button to login using the hosted login page. You can edit the page at
              <a href="https://manage.auth0.com/#/login_page">Dashboard > Hosted Page</a>
            </p>
          </div>
        </div>
        <hr />
        <div class="flex hor-centered">
          <button class="btn btn-success btn-login">
            <span class="btn-icon icon-budicon-120"></span>
            <span>Login using Auth0</span>
          </button>
        </div>
      </div>
    </div>
  </template>
  <template id="profile">
    <div class="page">
      <div class="flex col full-page">
        <div class="expand-to-fill flex abs-centered">
          <div>
            <h1>Auth0</h1>
            <h2>Hybrid Quickstart</h2>
          </div>
        </div>
        <hr />
        <div class="flex hor-centered">
          <button class="btn btn-success btn-logout">
            <span class="btn-icon icon-budicon-120"></span>
            <span>Logout</span>
          </button>
        </div>
      </div>
    </div>
  </template>
  <script src="cordova.js"></script>
</body>

</html>
